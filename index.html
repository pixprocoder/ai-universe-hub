<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.51.5/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-center text-5xl text-white font-bold my-6">
        AI Universe Hub
      </h1>
    </header>
    <!-- Main section start -->
    <main class="container mx-auto">
      <section>
        <div
          id="card-container"
          class="grid grid-cols-1 lg:grid-cols-3 md:grid-cols-2 gap-6"
        ></div>
        <div class="flex justify-center items-center">
          <button
            id="show-all-btn"
            class="px-4 py-2 bg-red-500 rounded-lg mt-4 text-lg font-bold text-white"
          >
            Show All
          </button>
        </div>
      </section>

      <!-- modal content section -->
      <section>
        <input type="checkbox" id="detail-modal" class="modal-toggle" />
        <div class="modal">
          <div
            class="flex justify-between items-center bg-gray-700 lg:overflow-hidden overflow-y-scroll overflow-x-scroll w-3/4 h-3/4 relative p-2 lg:p-10 rounded-lg"
          >
            <label
              for="detail-modal"
              class="btn btn-sm btn-circle absolute right-2 top-2"
              >âœ•</label
            >
            <div
              id="modal-container"
              class="flex flex-col lg:flex-row gap-4 justify-between items-center"
            >
              <!-- modal content -->
              <div id="modal-left-container" class="flex-1 p-4">
                <h1 id="modal-description" class="text-2xl text-white"></h1>
                <!-- pricing div  -->
                <div
                  id="modal-price-container"
                  class="grid grid-cols-3 gap-4 my-4"
                ></div>

                <!-- Features and integrations  -->
                <div class="grid grid-cols-2 text-white">
                  <div id="features-modal-container">
                    <h1 class="text-2xl font-bold mt-2">Features</h1>
                    <ul id="feature-ul" class="list-disc list-inside"></ul>
                  </div>
                  <div id="integrations-modal-container">
                    <h1 class="text-2xl font-bold mt-2">integrations</h1>
                    <ul id="integration-ul" class="list-disc list-inside"></ul>
                  </div>
                </div>
              </div>

              <!-- modal right section  -->
              <div id="modal-right-container" class="flex-1">
                <img id="modal-img" class="rounded-lg" src="" />
                <h1
                  id="modal-input"
                  class="text-xl text-center text-white my-2"
                >
                  input
                </h1>
                <p id="modal-output" class="text-center text-white my-2">
                  output
                </p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- JS  -->
    <script src="js/app.js"></script>
  </body>
</html>
