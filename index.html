<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.51.5/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-center text-4xl">AI Universe Hub</h1>
    </header>
    <!-- Main section start -->
    <main class="container mx-auto">
      <section>
        <div id="card-container" class="grid grid-cols-3 gap-6"></div>
        <div>
          <button
            id="show-all-btn"
            class="hidden px-4 py-2 bg-red-500 rounded-lg mt-4 text-lg font-bold text-white"
          >
            Show All
          </button>
        </div>
      </section>

      <!-- modal content section -->
      <section>
        <input type="checkbox" id="detail-modal" class="modal-toggle" />
        <div class="modal">
          <div
            class="flex justify-center items-center bg-gray-700 w-3/4 h-3/4 relative p-10 rounded-lg"
          >
            <label
              for="detail-modal"
              class="btn btn-sm btn-circle absolute right-2 top-2"
              >âœ•</label
            >
            <div
              id="modal-container"
              class="flex gap-4 justify-center items-end"
            ></div>
          </div>
        </div>
      </section>
    </main>

    <!-- JS  -->
    <script src="js/app.js"></script>
  </body>
</html>
